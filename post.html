<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input id="title-text" type="text" placeholder="">
        <input id="body-text" type="text" placeholder="">
        <button id="submit">submit</button>
    </div>
    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const title = document.getElementById('title-text').value;
            const body = document.getElementById('body-text').value;
            const post = {
                title: title,
                body: body
            }
            postServer(post);

        })


        function postServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify(postInfo),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }
    </script>
</body>

</html>
